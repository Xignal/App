<body>
	<div class="header pure-menu-horizontal pure-menu-fixed">
	    <div class="home-menu pure-menu hidden">
	        <a class="pure-menu-heading" href=""><img src="/images/xignal-logo.svg" alt="Xignal" style="max-height:1.5em;"></a>

	        <ul class="pure-menu-list">
	            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Try</a></li>
	            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Login</a></li>
	        </ul>
	    </div>

	    <div class="title pure-menu-horizontal pure-menu-fixed">
	    	<div class="pure-g">
	    	    <div class="pure-u-1-1 text-center">
	    	    	<div class="l-box">
	    	    		<h1>Xignal Event 2015</h1>
	    	    	</div>
	    	    </div>
    	    </div>
	    </div>
	</div>

	<div class="content-wrapper">
	    <div class="content respondent">
			<div class="pure-g">
				<div class="pure-u-1-1 l-box">
					<div class="story text-center">
						<p>What was one thing I bored you with on my talk?</p>

						<div class="text-center text-small">
							<form class="pure-form">
								<input type="text" class="pure-input-1-1" placeholder="Whisper to me...">
							</form>
						</div>
					</div>

					<div class="text-center">
						<p class="text-grey">Question <strong>2</strong> of <strong>3</strong></p>
						<p><a class="pure-button clean" href="/app/respondent/step-3.html">Next</a></p>
					</div>
				</div>
			</div>

			<div class="powered-by">
				<div class="pure-g">
					<div class="pure-u-1-1 text-center text-small">
						<a href="#"><img src="/images/xignal-logo-light-bg.svg" alt="Xignal" style="max-height:2em;"></a>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript">
	$(document).ready(function(){
		$('.range a').click(function(e){
			e.preventDefault();
			var clicked = $(this);

			// Remove previous active classes
			$('.range a').each(function(){
				$(this).removeClass('active');
			});

			clicked.addClass('active');
		});
	});
	</script>
</body>
